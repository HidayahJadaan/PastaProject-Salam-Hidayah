<header [class.active]="bannerActive">
 

<div class="nav-items">
    <a href="#" class="menu" (click)="toggleMenu()" [class.active]="menuActive">
    <!-- <ion-icon name="grid-outline"></ion-icon> -->
  </a>

  <ul class="nav">
    <li><a [routerLink]="['/customer','menu']">Menu</a></li>
    <li><a href="#">Recipe Kit</a></li>
    <li><a href="#">Gifts</a></li>
    <li><a href="#">Restaurants</a></li>
  </ul>
</div>
<!-- ================================================================== -->

 <div class="logo">
    <a [routerLink]="['/']">

      <img src="assets/images/logo/main-logo2.png" alt="">
    </a>
  </div>
 
<!-- ================================================================== -->
 <div class="user-credentials">

   <div *ngIf="isLogin; else notLoggedIn">
     <span [routerLink]="['/',userType,'profile']">{{ userName }}</span>
     <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
    
    <ng-template #notLoggedIn>
      <div>
        <button class="cursor-pointer" [routerLink]="['/auth', 'login']">
          Login
        </button>
      </div>
    </ng-template>
  </div>
<!-- ================================================================== -->
</header>
